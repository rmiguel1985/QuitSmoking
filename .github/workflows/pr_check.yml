name: PR Check (Android & iOS)

on:
  pull_request:
    branches: [ "main", "master" ]
    paths-ignore:
      - '**.md'
      - 'docs/**'

jobs:
  build-and-check:
    name: Build & Verify (Android/iOS)
    runs-on: macos-latest
    timeout-minutes: 45

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'zulu'
          cache: 'gradle'

      - name: Validate Gradle Wrapper
        uses: gradle/wrapper-validation-action@v2

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # --- 1. Run Tests ---
      # Use './gradlew check' to run ALL tests for all targets (slower but safer).
      - name: Run Unit Tests
        run: ./gradlew check

      # --- 2. Check Android Build ---
      - name: Build Android Debug APK
        run: ./gradlew assembleDebug

      # --- 2.1 Upload Android APK ---
      - name: Upload Android APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: composeApp/build/outputs/apk/debug/composeApp-debug.apk
          retention-days: 5

      # --- 3. Check Android Lint ---
      - name: Run Android Lint
        run: ./gradlew lintDebug

      # --- 4. Check iOS Build ---
      # We use 'linkDebugFrameworkIosSimulatorArm64' instead of 'embedAndSign...'
      # because 'embedAndSign' requires Xcode environment variables ($ARCHS, $CONFIGURATION, etc.)
      # which are not present when running directly from Gradle in CI.
      - name: Verify iOS Framework Build
        run: ./gradlew :composeApp:linkDebugFrameworkIosSimulatorArm64

      # --- Upload Results on Failure ---
      - name: Upload Test Results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            **/build/reports/tests/
            **/build/reports/lint-results-debug.html