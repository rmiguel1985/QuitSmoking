name: PR Check (Android)

on:
  pull_request:
    branches: [ "main", "master" ]
    paths-ignore:
      - '**.md'
      - 'docs/**'

jobs:
  build-and-check:
    name: Build & Verify (Android)
    runs-on: macos-latest
    timeout-minutes: 45

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'zulu'
          cache: 'gradle'

      - name: Validate Gradle Wrapper
        uses: gradle/wrapper-validation-action@v2

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # --- 1. Create Build Config Variables ---
      - name: Create local.properties
        run: |
         echo "isDebugBuild=true" >> local.properties
         echo "appVersion=1.0.0" >> local.properties

      # --- 2. Run Tests ---
      - name: Run Unit Tests
        run: ./gradlew testDebugUnitTest

      # --- 3. Check Android Build ---
      - name: Build Android Debug APK
        run: ./gradlew assembleDebug

      # --- 3.1 Upload Android APK ---
      - name: Upload Android APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: composeApp/build/outputs/apk/debug/composeApp-debug.apk
          retention-days: 5

      # --- 4. Check Android Lint ---
      - name: Run Android Lint
        run: ./gradlew lintDebug

      # --- 6. Upload Results on Failure ---
      - name: Upload Test Results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            **/build/reports/tests/
            **/build/reports/lint-results-debug.html